{% extends "base.html" %}
{% block style %}
    {{ super() }}
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
{% endblock style %}
{% block content %}
    <form action="" method="POST">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Enter email"
                    {% if cached_email %}
                    value="{{ cached_email }}"
                    {% endif %}
                    >
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-success">Log In</button>
        <div id="signinButton" class="social-login">
            <span class="g-signin"
                  data-scope="openid email"
                  data-clientid="414241560157-n312dbuv3hin99qe2sbk7275s7tnflnm.apps.googleusercontent.com"
                  data-redirecturi="postmessage"
                  data-accesstype="offline"
                  data-cookiepolicy="single_host_origin"
                  data-callback="signInCallback"
                  data-approvalprompt="force">
            </span>
        </div>

        <script src="{{ url_for('static', filename='google_oauth.js') }}"></script>
        <div id="fb-root"></div>
        <fb:login-button scope="public_profile,email" data-size="large" onlogin="checkLoginState();">
        </fb:login-button>
    </form>
    {% endblock content %}
{% block javascript %}
    {{ super() }}
{% endblock javascript %}
